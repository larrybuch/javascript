<!doctype html>

<html>
	<head>
			<title> JavaScript Template </title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="template.css">
			<script src="jquery-1.8.2.js"></script>
			<script src="template.js"></script>
	</head>
	<body>

		<div id="container">
			<header>
				<h1>JS Calc</h1>
			</header>

			<input type="text" id="num1" placeholder="enter a number">
			<input type="text" id="num2" placeholder="enter a number">

			<input type="button" id="add" value="Add">
			<input type="button" id="subtract" value="Subtract">
			<input type="button" id="divide" value="Divide">
			<input type="button" id="multiply" value="Multiply">

			<input type="button" id="clear" value="Clear">

			<div id="answer">Answer</div>
			<div>

				<h3>History</h3>
				<div id="history"></div>

			</div>

		</div>

	</body>
</html>
