<!doctype html>

<html>
  <head>
    <title>Lab06</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="960_12_col.css">
    <script src="jquery-1.8.2.js"></script>
    <script src="template.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="container_12">
        <div id="inputSection">
          <div class="grid_12 box" id="input">
          <input text="input_box" id="" value="Input Here!" />

          </div>
        </div>
      </div>

      <div class="container_12">
        <div id="body_mid">
          <div class="grid_3 box" id="clear">
            <p>Clear</p>
            </div>

          <div class="grid_3 box" id="normal">
            <p>Normal</p>
            </div>

          <div class="grid_3 box" id="big">
            <p>Big</p>
            </div>

          <div class="grid_3 box" id="small">
            <p>Small</p>
            </div>
        </div> <!-- #body_mid -->
      </div>

      <div class="container_12">
        <div id="output_box">
          <div class="grid_12 box" id="output"> 
          <p>Output</p>       
          </div>
        </div>
      </div>


      <div class="container_12">      
        <div id="body_bottom">
          <div class="grid_4 box" id="black">
            <p>Black</p>
            </div>

          <div class="grid_4 box" id="yellow">
            <p>Yellow</p>

            </div>

          <div class="grid_4 box" id="reverse">
            <p>Reverse</p>
            </div>
        </div> <!-- #body_bottom -->
      </div> <!-- #container_12 -->

    </div><!-- #container -->



    </div>
  </body>
