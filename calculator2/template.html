<!doctype html>

<html>
	<head>
			<title> JavaScript Template </title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="reset.css">
			<!-- <link rel="stylesheet" href="normalize.css"> -->
			<link rel="stylesheet" href="template.css">
			<link href='http://fonts.googleapis.com/css?family=Oxygen+Mono|Days+One' rel='stylesheet' type='text/css'>
			<script src="jquery-1.8.2.js"></script>
			<script src="template.js"></script>
	</head>
	<body>
			<div id ="container">

				<header>JS Calc II</header>

				<div id="answer">
					
				</div>

				<div class="row">
					<input type="button" id="b7" value="7" class="button">
					<input type="button" id="b8" value="8" class="button">
					<input type="button" id="b9" value="9" class="button">
					<input type="button" id="badd" value="+" class="button">
				</div>

				<div class="row">
					<input type="button" id="b4" value="4" class="button">
					<input type="button" id="b5" value="5" class="button">
					<input type="button" id="b6" value="6" class="button">
					<input type="button" id="bsub" value="-" class="button">
				</div>

				<div class="row">
					<input type="button" id="b3" value="3" class="button">
					<input type="button" id="b2" value="2" class="button">
					<input type="button" id="b1" value="1" class="button">
					<input type="button" id="bmul" value="*" class="button">
				</div>

				<div class="row">
					<input type="button" id="b0" value="0" class="button">
					<input type="button" id="bdec" value="." class="button">

					<input type="button" id="bequ" value="=" class="button">
				</div>

			</div><!-- end container -->
	</body>
</html>
